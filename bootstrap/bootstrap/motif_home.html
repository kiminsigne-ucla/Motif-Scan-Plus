<!DOCTYPE html>

<html>
    <head>
    	<meta charset="utf-8">
		<title>Motif Scan Plus</title>
		<link rel="stylesheet" type="text/css" href="css/cerulean.css">
    </head>

    <body>

    	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    	<script src="js/bootstrap.js"></script>

    	<div class="container">

    		<h3><i><img src="http://i59.tinypic.com/2e53wd0.jpg" 
    			width="200", height="100">
    			&nbsp; &nbsp; &nbsp;
    			Your one stop for motif analysis!</i></a></h3>
			
			<hr>

			<form class="form-horizontal" action="process_form.py" method="post" enctype="multipart/form-data">
				<fieldset>
					<legend>How would you liked to get started?</legend>
					<div class="form-group">
						<label class="col-lg-2 control-label">Submit sequences</label>
						<div class="col-lg-10">
							<div class="radio">
								<label>
									<input type="radio" name="sequenceType" id="dna" value="dna" checked="">
									DNA
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="sequenceType" id="protein" value="protein">
									protein
								</label>
							</div>
							<br>
							<input type="file" name="sequences" size="40">
						</div>
					</div> 
					<div class="form-group">
      					<label class="col-lg-2 control-label">Search against a database</label>
      					<div class="col-lg-10">
        					<div class="radio">
        						<label>
        							<input type="radio" name="database" id="uniprot" value="uniprot" checked="">
        							UniProtKB
        						</label>
        						<span id="uniprot_options">
        							<br>
        							&nbsp; &nbsp; &nbsp;
        							<input type="checkbox" name="db" value="sp" checked/>
        							Swiss-Prot
        							<input type="checkbox" name="varsplic" checked />
        							Include splice variants
        							<br>
        							&nbsp; &nbsp; &nbsp;
        							<input type="checkbox" name="db" value="tr" />
        							TrEMBL
        						</span>
        						<br>
        						<label>
        							<input type="radio" name="database" id="pdb" value="pdb">
        							PDB
        						</label>
        			     </div>
                    </div>
        			<br>
        			<div class="form-group">
        				<label class="col-lg-2 control-label">Search for?</label>
      					<div class="col-lg-10">
        					<div class="radio">
        						<label>
        							<input type="radio" name="search_type" id="search_type" value="known_motif" checked="">
        							Known motifs
        						</label>
        					</div>
        					<div class="radio">
        						<label>
        							<input type="radio" name="search_type" id="search_type" value="de_novo">
        							<i>de novo</i> motifs
        						</label>
        					</div>
                    </div>
        			<br>
        			<div class="form-group">
        				<label for="select" class="col-lg-2 control-label">Further analysis</label>
      					<div class="col-lg-10">
        					<div class="radio">
        						<label>
        							<input type="checkbox" name="analysis_options" id="analysis_options" value="go">
        							GO terms
        						</label>
        					</div>
        					<div class="radio">
        						<label>
        							<input type="checkbox" name="analysis_options" id="analysis_options" value="kegg">
        							KEGG pathways
        						</label>
        					</div>
        					<div class="radio">
        						<label>
        							<input type="checkbox" name="analysis_options" id="analysis_options" value="biocarta">
        							BioCarta pathways
        						</label>
        					</div>
        					<div class="radio">
        						<label>
        							<input type="checkbox" name="analysis_options" id="analysis_options" value="omim">
        							OMIM disease associations
        						</label>
        					</div>
        					<div class="radio">
        						<label>
        							<input type="checkbox" name="analysis_options" id="analysis_options" value="meth">
        							DNA methylation
        						</label>
        					</div>
                        </div>
                    </div>
        			<br>
        			<div class="form-group">
      					<div class="col-lg-10 col-lg-offset-2">
        					<button class="btn btn-default">Cancel</button>
        					<button type="submit" class="btn btn-primary">Analyze!</button>
     					 </div>
   					</div>
        		</fieldset>
        	</form>









		


    </body>
</html>
